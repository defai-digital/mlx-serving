# Comprehensive Text Model Benchmark - v1.1.1 Release
# Covers 15 models from 141B â†’ 0.5B parameters
# Fair comparison: Both engines load model once and reuse for all questions

benchmark:
  max_tokens: 100
  temperature: 0.7
  timeout_ms: 300000  # 5 minutes per request

models:
  # Very Large Models (70B - 141B)
  - name: mlx-community/Mixtral-8x22B-Instruct-v0.1-4bit
    size: 141B
    questions: 5
    cycles: 1
    enabled: true

