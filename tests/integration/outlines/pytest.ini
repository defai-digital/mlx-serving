[pytest]
# Pytest configuration for Outlines integration tests

testpaths = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    outlines_required: requires Outlines library to be installed
    slow: slow running tests
    unit: unit tests
    integration: integration tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options
[coverage:run]
source = python/adapters/outlines_adapter
omit =
    */tests/*
    */fixtures/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
